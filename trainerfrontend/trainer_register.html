<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer_register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>    
    <main id="main-holder">
        <h1 id="register-topic">Registration Page</h1>

        <form id="register-page">
            <label for="username-feild"> Enter UserName</label> <input type="text" name="Username" id="username-feild" class="login-form-feild" placeholder="Enter UserName"></label>
            <label for="password-feild"> Enter Password</label><input type="password" name="Password" id="password-feild" class="login-form-feild" placeholder="Enter Password">
            <label for="confirm-password-feild"> Confirm Password </label><input type="password" name="ConfirmPassword" id="confirm-password-feild" class="login-form-feild" placeholder="Confirm Password">
            <label for="email-feild"> Enter Your Email</label><input type="email" name="Email" id="email-feild" class="login-form-feild" placeholder="Email">
            
            <input type="button" value="Register" id="submit-button" placeholder="Submit">
        </form>
        


    </main>
            
            
    
        
    <script src="./registerval.js"></script>
    
    
</body>
</html>
